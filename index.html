<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<graphic id="mygraphic_1"></graphic>

<graphic id="mygraphic_2"></graphic>

<graphic id="mygraphic_3"></graphic>





<script>

draw("#mygraphic_1", "data1");
draw("#mygraphic_2", "data2");
draw("#mygraphic_3", "data3");

function draw(selector, url){



  d3.json(url + ".json", function(err,data){
  if(err) console.log("error fetching data");
  
// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'mygraphic'
var svg = d3.select(selector)
  .append("text")
    .attr("x", (width / 2))             
    .attr("y", (height / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("text-decoration", "underline")  
    .text(data[0].title)
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


// set the color scale
var color = d3.scaleOrdinal()
  .domain(data[0])
  .range(["#98abc5", "#000000", "#7b6888", "#6b486b", "#a05d56"])

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data[0].info))

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('whatever')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(100)         // This is the size of the donut hole
    .outerRadius(radius)
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)
});
};

</script>


</body>
</html>
